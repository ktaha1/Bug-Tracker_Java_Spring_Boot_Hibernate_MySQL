<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>List of Bugs</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{cssjs/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{cssjs/css/sb-admin-2.css}" rel="stylesheet">

  <!-- Custom styles for this page -->
  <link th:href="@{cssjs/vendor/datatables/dataTables.bootstrap4.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/menu :: menu">&nbsp;</div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:replace="fragments/header :: header">&nbsp;</div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <!--<h1 class="h4 mb-4 text-gray-800">List of Bugs</h1> -->


          <div class="row justify-content-center">
            <div class="col-lg-12 col-md-10">

              <!-- List of Roles -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">List of Bugs</h6>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                  <thead>
                    <tr>
                      <th>Title</th>
                      <th>Priority</th>
                      <th>Status</th>
                      <th>Submitter</th>
                      <th>Date</th>
                      <th>developer</th>
                      <th>Project</th>
                      <th>Actions</th>
                    </tr>
                  </thead>
                  <tfoot>
                    <tr>
                      <th>Title</th>
                      <th>Priority</th>
                      <th>Status</th>
                      <th>Submitter</th>
                      <th>Date</th>
                      <th>developer</th>
                      <th>Project</th>
                      <th>Actions</th>
                    </tr>
                  </tfoot>
                  <tbody>
                  <tr th:if="${bugs.empty}">
                    <td colspan="4"> No Project Available </td>
                  </tr>
                  <tr th:each="bug : ${bugs}">
                    <td><span th:text="${bug.title}">  </span></td>
                    <td><span th:text="${bug.priority}">  </span></td>
                    <td><span th:text="${bug.status}">  </span></td>
                    <td><span th:text="${bug.createdBy}">  </span></td>
                    <td><span th:text="${bug.dateCreation}">  </span></td>
                    <td th:if="${bug.developerAssigned}"><span th:text="${bug.developerAssigned.firstName+' '+bug.developerAssigned.lastName}">  </span></td>
                    <td  th:if="!${bug.developerAssigned}">N/A</td>
                    <td th:if="${bug.project}">
                      <a th:href="@{/project/{id}(id=${bug.project.id})}" class="btn btn-light btn-icon-split">
                        <span class="icon text-gray-600">
                          <i class="fas fa-eye"></i>
                        </span>
                        <span class="text" th:text="${bug.project.title}"></span>
                      </a>
                    </td>
                    <td><a th:href="@{/bug/{id}(id=${bug.id})}" class="btn btn-primary btn-user btn-block" style="padding: 0 !important;">Detail</a>
                      <a th:href="@{/bugeditform/{id} (id=${bug.id})}" class="btn btn-success btn-user btn-block but" style="padding: 0 !important;">Edit</a></td>
                  </tr>
                    
                  </tbody>
                </table>
              </div>
                </div>
              </div>
             
            </div>
          </div>

          

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <div th:replace="fragments/footer :: footer">&nbsp;</div>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <div th:replace="fragments/footer :: extrafooter"></div>

</body>

</html>
