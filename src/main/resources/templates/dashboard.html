<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Admin Dashboard</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{cssjs/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">

  <!-- Custom styles for this template-->
  <link th:href="@{cssjs/css/sb-admin-2.css}" rel="stylesheet">


</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/menu :: menu">&nbsp;</div>
     <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:replace="fragments/header :: header">&nbsp;</div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">


          <!-- Content Row -->
          <div class="row">

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">Number of Projects</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${elements.nbrProjects}"></span></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-calendar fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-success shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-success text-uppercase mb-1">Number of Bugs/Errors</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${elements.nbrBugs}"></span></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-bug fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Earnings (Monthly) Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-info shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-info text-uppercase mb-1">Number of Users</div>
                      <div class="row no-gutters align-items-center">
                        <div class="col-auto">
                          <div class="h5 mb-0 mr-3 font-weight-bold text-gray-800"><span th:text="${elements.nbrUsers}"></span></div>
                        </div>
                      </div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-users fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pending Requests Card Example -->
            <div class="col-xl-3 col-md-6 mb-4">
              <div class="card border-left-warning shadow h-100 py-2">
                <div class="card-body">
                  <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                      <div class="text-xs font-weight-bold text-warning text-uppercase mb-1">Number of Admins</div>
                      <div class="h5 mb-0 font-weight-bold text-gray-800"><span th:text="${elements.nbrAdmins}"></span></div>
                    </div>
                    <div class="col-auto">
                      <i class="fas fa-users-cog fa-2x text-gray-300"></i>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <!-- Content Row -->

          <!-- ************************************  -->
          <!-- First Row statika -->

          <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-6 col-lg-6">
              <!-- Bar Chart -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Bugs by Priority</h6>
                </div>
                <div class="card-body">
                  <div class="chart-bar">
                    <canvas id="myBarChart"></canvas>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pie Chart -->
            <div class="col-xl-6 col-lg-6">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Bugs by Type</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChartType"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                        <span class="mr-2">
                          <i class="fas fa-circle text-primary"></i> Functional
                        </span>
                    <span class="mr-2">
                          <i class="fas fa-circle text-success"></i> Content
                        </span>
                    <span class="mr-2">
                          <i class="fas fa-circle text-info"></i> Visual
                        </span>
                    <span class="mr-2">
                          <i class="fas fa-circle text-warning"></i> Security
                        </span>
                  </div>
                </div>
              </div>
            </div>
          </div>


          <!-- ************************************  -->
          <!-- Second Row statika -->

          <div class="row">

            <!-- Area Chart -->
            <div class="col-xl-6 col-lg-6">

              <!-- Project Card Example -->
              <div class="card shadow mb-4">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Bugs by Status</h6>
                </div>
                <div class="card-body">
                  <h4 class="small font-weight-bold">Open<span class="float-right" th:text="${elements.bugByStatus.get('Open')}"></span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-success " role="progressbar" th:style="'width:'+ (${elements.bugByStatus.get('Open')}/${elements.nbrBugs})*100+'%;'" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Test/Ready<span class="float-right" th:text="${elements.bugByStatus.get('Test/Ready')}"></span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-warning" role="progressbar" th:style="'width:'+ (${elements.bugByStatus.get('Test/Ready')}/${elements.nbrBugs})*100+'%;'" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Verified<span class="float-right" th:text="${elements.bugByStatus.get('Verified')}"></span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar" role="progressbar" th:style="'width:'+ (${elements.bugByStatus.get('Verified')}/${elements.nbrBugs})*100+'%;'" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Closed<span class="float-right" th:text="${elements.bugByStatus.get('Closed')}"></span></h4>
                  <div class="progress mb-4">
                    <div class="progress-bar bg-info" role="progressbar" th:style="'width:'+ (${elements.bugByStatus.get('Closed')}/${elements.nbrBugs})*100+'%;'" aria-valuenow="80" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <h4 class="small font-weight-bold">Rejected<span class="float-right" th:text="${elements.bugByStatus.get('Rejected')}"></span></h4>
                  <div class="progress">
                    <div class="progress-bar bg-danger" role="progressbar" th:style="'width:'+ (${elements.bugByStatus.get('Rejected')}/${elements.nbrBugs})*100+'%;'" aria-valuenow="10" aria-valuemin="0" aria-valuemax="100"></div>
                  </div>
                  <br>
                </div>
              </div>



            </div>

            <!-- Pie Chart -->
            <div class="col-xl-6 col-lg-6">
              <div class="card shadow mb-4">
                <!-- Card Header - Dropdown -->
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Users by Role</h6>
                </div>
                <!-- Card Body -->
                <div class="card-body">
                  <div class="chart-pie pt-4 pb-2">
                    <canvas id="myPieChartRole"></canvas>
                  </div>
                  <div class="mt-4 text-center small">
                        <span class="mr-2">
                          <i class="fas fa-circle text-primary"></i> Developer
                        </span>
                    <span class="mr-2">
                          <i class="fas fa-circle text-success"></i> Manager
                        </span>
                    <span class="mr-2">
                          <i class="fas fa-circle text-info"></i> Tester
                        </span>
                    <span class="mr-2">
                          <i class="fas fa-circle text-warning"></i> Admin
                        </span>
                  </div>
                </div>
              </div>
            </div>
          </div>



        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <div th:replace="fragments/footer :: footer">&nbsp;</div>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <div th:replace="fragments/footer :: extrafooter"></div>

  <div th:replace="fragments/jschart :: jschart"></div>

</body>

</html>
