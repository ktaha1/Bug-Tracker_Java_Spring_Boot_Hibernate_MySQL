<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">


<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>New Project</title>

  <!-- Custom fonts for this template-->
  <link th:href="@{cssjs/vendor/fontawesome-free/css/all.min.css}" rel="stylesheet" type="text/css">
  <link th:href="@{https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i}" rel="stylesheet">
  <!-- Custom styles for this template-->
  <link th:href="@{cssjs/css/sb-admin-2.min.css}" rel="stylesheet">

</head>

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <!-- Sidebar -->
    <div th:replace="fragments/menu :: menu">&nbsp;</div>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">

        <!-- Topbar -->
        <div th:replace="fragments/header :: header">&nbsp;</div>
        <!-- End of Topbar -->

        <!-- Begin Page Content -->
        <div class="container-fluid">

          <!-- Page Heading -->
          <!--<h1 class="h3 mb-4 text-gray-800">Project Creation</h1> -->

          <div class="row justify-content-center">
            <div class="col-lg-6">
              
               <!-- List of Users -->
             <div class="card shadow mb-4 ">
                <div class="card-header py-3">
                  <h6 class="m-0 font-weight-bold text-primary">Creation Form</h6>
                </div>
                <div class="card-body">
                 <form  action="#" th:action="@{/addproject}" th:object="${project}" method="post">
                  <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" required name="title">
                  </div>
                  <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" rows="3" name="description"></textarea>
                  </div>
                  <input type="Submit" name="Submit" value="Create" class="btn btn-primary btn-user btn-block">
                  </form>
                </div>
              </div>


            </div>      






          </div>  
          

          

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->

      <!-- Footer -->
      <div th:replace="fragments/footer :: footer">&nbsp;</div>
      <!-- End of Footer -->

    </div>
    <!-- End of Content Wrapper -->

  </div>
  <!-- End of Page Wrapper -->

  <div th:replace="fragments/footer :: extrafooter"></div>


</body>

</html>
